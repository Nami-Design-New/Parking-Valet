<body>
  <!-- ================ loader ================= -->
  <!-- <div class="preloader">

  <!-- ================ Header ================= -->

  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <section class="loginPage carOrder">
      <div class="side">
        <form action="login.html">
          <div class="logo">
            <img src="img/logo.svg" alt="">
          </div>
          <p class="hint">have a nice time</p>
          <div class="timer">
            <div>
              <span class="minutes">00</span>
              
              <span>minutes</span>
            </div>
            <div>
              <span class="houres">00</span>
              <span>hours</span>
            </div>
          </div>
          <div class="text">
          </div>
          <div class="typeCarOrder">
            <div class="form-check">
              <input class="form-check-input" type="radio" checked name="type" id="type1">
              <label class="form-check-label" for="type1">
                <span class="check_circle"></span>
                <p> order now </p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type2">
              <label class="form-check-label" for="type2">
                <span class="check_circle"></span>
                <p> 5 minutes </p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type3">
              <label class="form-check-label" for="type3">
                <span class="check_circle"></span>
                <p> 10 minutes </p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type4">
              <label class="form-check-label" for="type4">
                <span class="check_circle"></span>
                <p> 15 minutes </p>
              </label>
            </div>
            <div class="form-check ch-box-pay">
              <input class="form-check-input" type="checkbox" value="apple pay" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <span class="check_box">
                </span>
                <i class="fab fa-apple-pay"></i>
              </label>
            </div>
          </div>
          <button class="btn btn-dark" type="submit"> confirm </button>
        </form>
      </div>
      <div class="sideImg">
        <img src="img/Cars-parked-in-parking-lot.jpg" alt="">
      </div>
    </section>
  </content>

    $(document).ready(function () {
      $('.select2').select2({
        minimumResultsForSearch: Infinity
      });
    });
