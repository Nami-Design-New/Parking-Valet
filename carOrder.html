  <content>
    <section class="loginPage carOrder">
      <div class="side">
        <form action="login.html">
          <div class="text">
            <h1 class="title"> Parking Valet </h1>
            <p class="hint"> نتمني لك وقت سعيد </p>
          </div>
          <div class="type">
            <div class="form-check">
              <input class="form-check-input" type="radio" checked name="type" id="type1">

                <p> اطلب الآن </p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type2">
              <label class="form-check-label" for="type2">
                <p> طلب بعد مدة </p>
                <select name="" class="select2">
                  <option value=""> 5 دقيقة </option>
                  <option value=""> 10 دقيقة </option>
                  <option value=""> 15 دقيقة </option>
                  <option value=""> 30 دقيقة </option>
                  <option value=""> 45 دقيقة </option>
                  <option value=""> 1 ساعة </option>
                  <option value=""> 2 ساعة </option>
                </select>
              </label>
            </div>
          </div>
          <button class="btn btn-dark" type="submit"> تأكيد </button>
        </form>
      </div>
      <div class="sideImg">
        <img src="img/Cars-parked-in-parking-lot.jpg" alt="">
      </div>
    </section>
  </content>
